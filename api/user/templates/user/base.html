{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'user/index.css' %}">
    <title>Informatics</title>
</head>
<body>
    <div class = "container-fluid">
        <div>
            <h1 class = "text-white text-center">{% block title%}{%endblock%}</h1>
            <div class = "card p-5">
                {% block content %}{% endblock %}
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                var successMessage = $(".alert-success").text();
                if (successMessage) {
                    // Display the success message using an alert or any other UI element
                    alert(successMessage);
                }
            });
        </script>
</body>
</html>
